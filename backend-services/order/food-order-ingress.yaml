apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: food-order-ingress
spec:
  rules:
    - host: signup.yourdomain.com
      http:
        paths:
          - path: /food-order
            pathType: Prefix
            backend:
              service:
                name: food-order-service
                port:
                  number: 80
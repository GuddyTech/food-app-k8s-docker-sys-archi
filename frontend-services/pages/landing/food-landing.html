  <!-- Main Content -->

  <script>
    // JavaScript function to handle meal ordering
    function orderMeal(mealName) {
      // Retrieve the cart from localStorage or initialize an empty array if it doesn't exist
      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      // Add the selected meal to the cart
      cart.push(mealName);

      // Store the updated cart back into localStorage
      localStorage.setItem('cart', JSON.stringify(cart));

      // Redirect to the order page (cart)
      window.location.href = './../order/food-order.html';
    }
  </script>

  <!-- Main Content -->
  <div id="home" class="section">
  <h1 class="welcome">Welcome to our Ecommerce Food App Website</h1>
  <h3 class="options">Order delicious meals from our wide variety of options!</h3>
  <!-- Placeholder for displaying meals -->
  <br>
  
  <div class="meals">
    <div>
      <img class="img1" src="https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Meal Image"> 
      <br>

      <button onclick="addToCart()">Order Meal</button> 
    </div>

    <div>

      <br>
      <p>Price: $200</p>

    <div>
      <img class="img1" src="https://images.pexels.com/photos/1092730/pexels-photo-1092730.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Meal Image"> 
      <br>
      <p>Price: $200</p> 
      <button onclick="addToCart()">Order Meal</button>
    </div>
    
  </div>
  

  <script>
      function addToCart() {
          const meal = {
              name: "Your Meal Name",
              price: 200 // Change this to the actual price
             
          };

          fetch('http://localhost:3001/add-to-cart', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify(meal),
          })
          .then(response => {
              if (!response.ok) {
                  throw new Error('Failed to add meal to cart');
              }
              return response.json();
          })
          .then(data => {
              alert(data.message);
          })
          .catch((error) => {
              console.error('Error:', error);
          });
      }
  </script>

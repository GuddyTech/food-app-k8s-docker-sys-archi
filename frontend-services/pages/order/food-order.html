<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food App - Order</title>
  <!-- Add your CSS styles here -->
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="./../landing/food-landing.html">Home</a></li> <br>
      <li><a href="./../signup/food-signup.html">Sign Up</a></li> <br>
      <li><a href="./../order/food-order.html">Order</a></li> <br>
      <li><a href="./../review/food-review.html">Review</a></li> <br>
    </ul>
  </nav>

  <!-- Main Content -->
  <div id="order" class="section">
    <h1>Place Your Order</h1>
    <div id="cart-items">
      <!-- Cart items will be dynamically added here -->
    </div>
  </div>

  <script>
    async function fetchCartItems() {
      const response = await fetch('http://localhost:3003/cart');
      const cartItems = await response.json();
      return cartItems;
    }

    async function renderCartItems() {
      const cartItems = await fetchCartItems();
      const cartItemsContainer = document.getElementById('cart-items');
      cartItemsContainer.innerHTML = '';

      cartItems.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.textContent = item.name;
        cartItemsContainer.appendChild(itemDiv);
      });
    }

    renderCartItems();
  </script>

</body>
</html>
